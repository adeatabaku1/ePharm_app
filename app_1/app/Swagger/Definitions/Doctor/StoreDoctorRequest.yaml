StoreDoctorRequest:
  type: object
  properties:
    name:
      type: string
      example: "Dr. John Doe"
    email:
      type: string
      example: "john@example.com"
    phone:
      type: string
      example: "1234567890"
    license_number:
      type: string
      example: "MED123456"
    specialization:
      type: string
      example: "Cardiology"
  required:
    - name
    - email
    - phone
    - license_number
    - specialization
