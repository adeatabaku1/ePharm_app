# app/Swagger/Definitions/MedicineResource.yaml

MedicineResource:
  type: object
  properties:
    id:
      type: integer
      example: 1
    tenant_id:
      type: integer
      example: 101
    name:
      type: string
      example: Paracetamol
    description:
      type: string
      example: Pain relief medicine
    price:
      type: number
      format: float
      example: 5.99
    stock_quantity:
      type: integer
      example: 120
    expire_date:
      type: string
      format: date
      example: 2025-12-31
    created_at:
      type: string
      format: date-time
      example: 2024-01-01T12:00:00Z
